<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Clone</title>
    <link rel="stylesheet" href="main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inínico</a>
                <a href="#">Documentários</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
       <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MR.ROBOT</h3>
                <p class="descricao">Elliot é um jovem programador, que trabalha como engenheiro de cibersegurança de dia e como hacker justiceiro à noite. Suas atividades chamam a atenção de Mr. Robot, um anarquista que convida Elliot a fazer parte de uma organização.
                </p>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        &#9654; ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        ℹ️ MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
       </div> 
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/img1.jpeg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/img2.jpeg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/img3.jpeg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/img4.jpeg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/img5.jpeg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/img6.jpeg" class="box-filme">
            </div>
        </div>
        
    </div>
    <script src="javascript/owl/jquery.min.js"></script>
    <script src="javascript/owl/owl.carousel.min.js"></script>
    <script src="javascript/owl/setup.js"></script>
</body>
</html>
